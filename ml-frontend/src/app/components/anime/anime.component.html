<div class="info-pane mat-elevation-z6">

  @if (this.delete_visible) {
    <div class="info-pane-x" (click)="deleteClicked()">X</div>
  }

  <div class="info-pane-image">
    <img src={{anime.image_url}} alt="anime icon" class="anime-image">
  </div>
  <div class="info-pane-details">
    <div class="info-pane-name">{{anime.name}}  </div>
    <div class="info-pane-year">{{anime.year}}   </div>
    <div class="info-pane-genre">{{anime.genres}} </div>
  </div>
</div>
