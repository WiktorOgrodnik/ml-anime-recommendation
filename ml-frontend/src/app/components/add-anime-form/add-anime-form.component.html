<form [formGroup]="animeForm" (ngSubmit)="onFormSubmit()">
  <div>{{localTitle}}</div>
  <ng-container *ngIf="!this.isLoading; else spinner">
    <h2>Add anime</h2>
    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Anime id</mat-label>
      <input matInput type="number" formControlName="anime_id" />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="accept-form-button"> Add anime </button>
  </ng-container>
</form>

<ng-template #spinner>
  <mat-progress-spinner
    color="blue"
    mode="indeterminate"
  ></mat-progress-spinner>
</ng-template>
